<!DOCTYPE html>
<html>
<head>

    <title>practice_8.5</title>
    <style>
        .icon{
            width: 50px;height: 69px;
            margin: 50px;
            background: #FFE7E7 url("../imgs/browser.png") no-repeat;

<body>
    <p>各种浏览器图标，用一张sprite图实现</p>

        <div class="icon b1"></div>
        <div class="icon b2"></div>
        <div class="icon b3"></div>
        <div class="icon b4"></div>
        <div class="icon b5"></div>

    </div>
